<script type="module">
  import { MusicVaeService } from '../../lib/models/musicvae.js';
  import { CHECKPOINTS } from '../../lib/config/constants.js';

  const vae = new MusicVaeService(CHECKPOINTS.musicvae.melody);
  const btn = document.createElement('button');
  btn.textContent = 'Sample VAE (1)';
  btn.onclick = async () => {
    const [ns] = await vae.sample(1, 1.2);
    App.loadTrack(ns, { name: 'VAE sample', program: 0 });
  };
  document.getElementById('modelsPanel').appendChild(btn);
</script>
