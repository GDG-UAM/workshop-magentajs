<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magenta.js Workshop Sandbox</title>
    
    <style>
        /* Estilos generales del cuerpo de la página */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            justify-content: center;
            padding: 2em;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Contenedor principal de la aplicación */
        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        /* Títulos y texto */
        h1 {
            color: #4a148c; /* Un morado oscuro distintivo */
            text-align: center;
            margin-bottom: 0.5em;
        }
        
        p {
            text-align: center;
            color: #555;
            margin-bottom: 2em;
        }

        h2 {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.5em;
            color: #333;
        }

        /* Contenedor para cada pista musical */
        .track {
            margin-bottom: 2em;
            padding: 1.5em;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fafafa;
        }

        /* Contenedor de los botones de control */
        .controls {
            display: flex;
            gap: 1em; /* Espacio entre botones */
            align-items: center;
            flex-wrap: wrap; /* Para que se adapte en pantallas pequeñas */
        }
        
        /* Estilo de los botones */
        .controls button {
            background-color: #673ab7; /* Morado principal */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        /* Efecto al pasar el ratón por encima */
        .controls button:hover:not(:disabled) {
            background-color: #512da8;
            transform: translateY(-2px); /* Ligero efecto de elevación */
        }

        /* Estilo de los botones cuando están deshabilitados */
        .controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Lienzo para la visualización de la música */
        canvas {
            border: 1px solid #eee;
            width: 100%;
            margin-top: 1.5em;
            border-radius: 8px;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1/dist/magentamusic.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>🎵 Mi Taller de Creación Musical con IA 🎵</h1>
        <p>Este es tu espacio para experimentar. ¡Modifica <code>workshop/sandbox/main.js</code> y recarga la página para ver tus creaciones!</p>

        <div class="track" id="track-1">
            <h2>Melodía Principal</h2>
            <div class="controls">
                <button id="btn-generate" disabled>Cargando IA...</button>
                <button id="btn-play-pause" disabled>▶️ Tocar</button>
                <button id="btn-download" disabled>💾 Guardar MIDI</button>
            </div>
            <canvas id="visualizer"></canvas>
        </div>
    </div>

    <script src="../workshop/sandbox/main.js" defer></script>
</body>
</html>
