<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Sandbox – Magenta Workshop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="../../generic/generic.css" />
  <script src="https://unpkg.com/@magenta/music@1.23.1"></script>
  <script type="module" src="../../generic/generic.js?v=dev1"></script>
  <script type="module" src="./my-model.js?v=dev1"></script>
  <link rel="icon" type="image/svg+xml" href="../../public/favicon.svg" />

</head>
<body>
  <header class="bar">
    <input id="songTitle" placeholder="Título de la canción" />
    <div id="transport"></div>
  </header>
  <main class="grid">
    <section class="card">
      <h3>Melodía / Pistas <span id="durationDisplay" style="font-weight:normal; font-size:0.8em; color:#999;"></span></h3>
      <svg id="visualizer" class="viz"></svg>
      <div id="tracksPanel"></div>
    </section>
    <aside class="card">
      <h3>Herramientas</h3>
      <div id="trimPanel"></div>
      <div id="saveLoadPanel"></div>
      <hr />
      <h3>Modelos (Sandbox)</h3>
      <div id="modelsPanel"></div>
    </aside>
  </main>
</body>
</html>
